<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/1658083887039.jpeg" type="image/x-icon">
    <title>Countdown ⌛</title>
    <link rel="stylesheet" href="/countdown.css">
</head>
<body>
        <center>
            <button onclick="stopwatchPage()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stopwatch" viewBox="0 0 16 16">
                <path d="M8.5 5.6a.5.5 0 1 0-1 0v2.9h-3a.5.5 0 0 0 0 1H8a.5.5 0 0 0 .5-.5V5.6z"/>
                <path d="M6.5 1A.5.5 0 0 1 7 .5h2a.5.5 0 0 1 0 1v.57c1.36.196 2.594.78 3.584 1.64a.715.715 0 0 1 .012-.013l.354-.354-.354-.353a.5.5 0 0 1 .707-.708l1.414 1.415a.5.5 0 1 1-.707.707l-.353-.354-.354.354a.512.512 0 0 1-.013.012A7 7 0 1 1 7 2.071V1.5a.5.5 0 0 1-.5-.5zM8 3a6 6 0 1 0 .001 12A6 6 0 0 0 8 3z"/>
              </svg></button>
              <br><br><br><br><br><br>
            <div class="top-top"></div>
            <div class="top"></div>
            <div class="input-div">
                <input type="text" name="" placeholder="00" id="setHrs">
                <input type="text" name="" placeholder="00" id="setMin">
                <input type="text" name="" placeholder="00" id="setSec">
            </div>
            <br>
            <div id="disp"></div>
            <button onclick="countdownStart()">▶</button>
            <button onclick="countdownReload()">↻</button>
        </center>
    <script src="/countdown.js"></script>
</body>
</html>

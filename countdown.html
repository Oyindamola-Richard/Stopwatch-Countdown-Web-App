<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown ⌛</title>
</head>
<body>
        <center>
            <div class="input-div">
                <input type="text" name="" placeholder="Hrs" id="setHrs">
                <input type="text" name="" placeholder="Min" id="setMin">
                <input type="text" name="" placeholder="Sec" id="setSec">
            </div>
            <br><br>
            <div id="disp"></div>
            <button onclick="countdownStart()">▶</button>
            <button onclick="countdownReload()">↻</button>
        </center>
    <style>
        body{
            background-color: #2424;
        }
        center{
            max-width: 400px;
            margin: auto;
            color: #242424;
            padding: 10px 0px 30px 0px;
            box-shadow: 2px 2px 20px 2px #747474;
            margin-top: 20px;
        }
        .input-div{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            justify-content: center;
            align-items: center;
            border: 5px solid #242424;
            max-width: 300px;
            height: 300px;
            /* border-radius: 50%; */
        }
        input{
            width: 80px;
            height: 50px;
            text-align: center;
            font-size: 3em;
            font-weight: 100;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-seri1;
        }
        button{
            color: #ffffff;
            background-color: #242424;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.3em;
        }
    </style>
    <script src="/coundown.js"></script>
</body>
</html>

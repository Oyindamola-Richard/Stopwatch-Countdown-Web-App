<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch ⏱</title>
    <link rel="stylesheet" href="/stopwatch.css">

</head>
<body>
    <center>
        <button onclick="countdownPage()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hourglass-split" viewBox="0 0 16 16">
            <path d="M2.5 15a.5.5 0 1 1 0-1h1v-1a4.5 4.5 0 0 1 2.557-4.06c.29-.139.443-.377.443-.59v-.7c0-.213-.154-.451-.443-.59A4.5 4.5 0 0 1 3.5 3V2h-1a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-1v1a4.5 4.5 0 0 1-2.557 4.06c-.29.139-.443.377-.443.59v.7c0 .213.154.451.443.59A4.5 4.5 0 0 1 12.5 13v1h1a.5.5 0 0 1 0 1h-11zm2-13v1c0 .537.12 1.045.337 1.5h6.326c.216-.455.337-.963.337-1.5V2h-7zm3 6.35c0 .701-.478 1.236-1.011 1.492A3.5 3.5 0 0 0 4.5 13s.866-1.299 3-1.48V8.35zm1 0v3.17c2.134.181 3 1.48 3 1.48a3.5 3.5 0 0 0-1.989-3.158C8.978 9.586 8.5 9.052 8.5 8.351z"/>
          </svg></button>
        <br><br><br><br><br><br>
        <div class="top-top"></div>
        <div class="top"></div>
        <div class="input-div">
            <div  id="hours">00</div>
            <div> : </div>
            <div  id="minutes">00</div>
            <div> : </div>
            <div  id="seconds">00</div>
            <div> . </div> 
            <div  id="milliSec">00</div>
        </div>
        <br>
        <button onclick="stopwatchStart()">▶</button>
        <button onclick="stopwatchPause()">⫼</button>
        <button onclick="stopwatchReload()">↻</button>
    </center>
<script src="/stopwatch.js"></script>
</body>
</html>
